<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex , nofollow">
  <title>Cresta Design | TOP</title>
  <!-- reset css -->
  <link rel="stylesheet" type="text/css" href="https://yui.yahooapis.com/3.18.1/build/cssreset/cssreset-min.css">
  <!-- google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;700&family=Noto+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap"
    rel="stylesheet">
  <!-- style sheet -->
  <link rel="stylesheet" href="../css/contact.css">
  <!-- jquery cdn -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
</head>

<body>

  <!-- header -->
  <header id="header">
    <div class="header-inner">
      <h1 class="header-title"><a href="/">Cresta Design</a></h1>
      <nav class="header-nav">
        <ul class="nav-list">
          <li class="nav-item"><a href="/#concept">Concept</a></li>
          <li class="nav-item"><a href="/#works">Works</a></li>
          <li class="nav-item"><a href="/#service">Service</a></li>
          <li class="nav-item"><a href="/contact">Contact</a></li>
        </ul>
      </nav>

      <!-- humberger menu -->
      <button class="humberger-btn">
        <span class="bar bar-top"></span>
        <span class="bar bar-middle"></span>
        <span class="bar bar-bottom"></span>
      </button>

    </div>
  </header>

  <!-- main -->
  <main>

    <!-- page-title -->
    <div class="page-title-wrapper">
      <h1 class="page-title">Contact</h1>
      <div class="page-title-bottom">Contact us</div>
    </div>

    <!-- contact form -->
    <form action="#" class="form-wrapper">

      <ul class="form-list">
        <li class="form-item">
          <label for="" class="form-label">お問い合わせ内容</label>
          <ul class="checkbox-list">
            <li class="checkbox-item">
              <input type="checkbox" class="checkbox" id="order-document">
              <label for="order-document">資料請求</label>
            </li>
            <li class="checkbox-item">
              <input type="checkbox" class="checkbox" id="contact-tel">
              <label for="contact-tel">お電話でのご相談を希望</label>
            </li>
            <li class="checkbox-item">
              <input type="checkbox" class="checkbox" id="order">
              <label for="order">申し込み</label>
            </li>
          </ul>
        </li>
        <li class="form-item">
          <label for="name" class="form-label">担当者名</label>
          <input type="text" class="input-text" id="name">
        </li>
        <li class="form-item">
          <label for="tel-number" class="form-label">電話番号</label>
          <input type="text" class="input-text" id="tel-number">
        </li>
        <li class="form-item">
          <label for="mailaddress" class="form-label">メールアドレス</label>
          <input type="text" class="input-text" id="mailaddress">
        </li>
        <li class="form-item">
          <label for="other-contact" class="form-label">その他</label>
          <textarea class="textarea" id="other-contact"></textarea>
        </li>
      </ul>

      <!-- submit button -->
      <button class="submit-btn" type="submit">Submit</button>
    </form>
  </main>

  <!-- footer -->
  <footer><small>©︎cresta.design all rights reserved</small></footer>

  <!-- jquery -->
  <script src="../js/script.js"></script>
</body>

</html>
